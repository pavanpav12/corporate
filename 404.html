<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 | Page Not Found</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #1f2933, #0f172a);
  color:white;
  overflow:hidden;
}

/* floating background circles */
.bg span{
  position:absolute;
  display:block;
  width:140px;
  height:140px;
  background:rgba(176,123,74,.15);
  border-radius:50%;
  animation:float 12s infinite linear;
}

.bg span:nth-child(1){ top:10%; left:10%; animation-duration:14s;}
.bg span:nth-child(2){ top:70%; left:20%; width:90px; height:90px;}
.bg span:nth-child(3){ top:40%; left:80%; animation-duration:18s;}
.bg span:nth-child(4){ top:85%; left:70%; width:60px; height:60px;}

@keyframes float{
  0%{ transform:translateY(0);}
  50%{ transform:translateY(-40px);}
  100%{ transform:translateY(0);}
}

/* container */
.container{
  text-align:center;
  position:relative;
  z-index:1;
  padding:20px;
}

.error{
  font-size:120px;
  font-weight:700;
  background:linear-gradient(90deg,#b07b4a,#ffd6a0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 2.5s infinite alternate;
}

@keyframes glow{
  from{ filter:drop-shadow(0 0 5px #b07b4a);}
  to{ filter:drop-shadow(0 0 18px #ffd6a0);}
}

.container h2{
  font-size:28px;
  margin-top:10px;
}

.container p{
  margin:15px auto 35px;
  max-width:460px;
  color:#cbd5e1;
}

/* buttons */
.buttons{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:14px 32px;
  border-radius:40px;
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  transition:.3s ease;
  position:relative;
  overflow:hidden;
}

/* primary */
.btn.primary{
  background:#b07b4a;
  color:white;
}

.btn.primary:hover{
  background:#8e5f35;
}

/* secondary */
.btn.secondary{
  border:2px solid white;
  color:white;
}

.btn.secondary:hover{
  background:white;
  color:#111;
}

/* ripple effect */
.btn::after{
  content:"";
  position:absolute;
  width:0;
  height:0;
  background:rgba(255,255,255,.3);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  transition:.6s;
}

.btn:hover::after{
  width:300px;
  height:300px;
}

/* mobile */
@media(max-width:600px){
  .error{ font-size:90px;}
  .container h2{ font-size:22px;}
}
</style>
</head>

<body>

<!-- animated background -->
<div class="bg">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="container">
  <div class="error">404</div>
  <h2>Page Not Found</h2>
  <p>
    Oops! The page you’re looking for doesn’t exist or has been moved.
  </p>

  <div class="buttons">
    <a href="index.html" class="btn primary">Go Home</a>
    
    
  </div>
</div>

</body>
</html>
